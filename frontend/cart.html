<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #e3f2fd;
      }
      .navbar {
        background-color: #1e88e5;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .cart-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }
      .total-price {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Ecommerce</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="cart-container">
        <h3>Shopping Cart</h3>
        <div class="cart-item">
          <img src="https://down-id.img.susercontent.com/file/id-11134207-7rasj-m4a2zxl6fel261@resize_w450_nl.webp" alt="Product" />
          <div>
            <h5>Kursi Gaming Ergonomis</h5>
            <p>Rp. 580.000</p>
          </div>
          <input type="number" class="form-control w-25" value="1" min="1" />
          <p class="fw-bold">Rp. 580.000</p>
          <button class="btn btn-danger">Remove</button>
        </div>
        <div class="cart-item">
          <img src="https://down-id.img.susercontent.com/file/id-11134207-7rasj-m4a2zxl6fel261@resize_w450_nl.webp" alt="Product" />
          <div>
            <h5>Kursi Gaming Ergonomis</h5>
            <p>Rp. 580.000</p>
          </div>
          <input type="number" class="form-control w-25" value="1" min="1" />
          <p class="fw-bold">$12.00</p>
          <button class="btn btn-danger">Remove</button>
        </div>
        <div class="total-price mt-3">Total: <span>$22.00</span></div>
        <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
