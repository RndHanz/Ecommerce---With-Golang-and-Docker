<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #e3f2fd;
      }
      .navbar {
        background-color: #1e88e5;
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .cart-icon {
        color: white;
        font-size: 1.5rem;
        margin-left: 15px;
        position: relative;
      }
      .filter-sidebar {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        padding: 20px;
      }
      .product-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 200px;
        text-align: center;
        position: relative;
      }
      .discount-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Ecommerce</a>
        <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Cart</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="filter-sidebar">
            <h5>Filter</h5>
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category">
              <option>All</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Home & Living</option>
              <option>Sports</option>
              <option>Beauty</option>
            </select>
            <label for="price" class="form-label mt-3">Price</label>
            <input type="range" class="form-range" id="price" min="0" max="1000" />
          </div>
        </div>
        <div class="col-md-9">
          <div class="product-grid">
            <div class="product-card">
              <span class="discount-badge">-20%</span>
              <img src="/frontend/assets/img/Kursi-Kerja-Kantor-OCA258-7.jpg" alt="Product" width="100%" />
              <h5>Product 1</h5>
              <p>$10.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product-card">
              <span class="discount-badge">-15%</span>
              <img src="/frontend/assets/img/Kursi-Kerja-Kantor-OCA258-7.jpg" alt="Product" width="100%" />
              <h5>Product 2</h5>
              <p>$12.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product-card">
              <span class="discount-badge">-10%</span>
              <img src="/frontend/assets/img/Kursi-Kerja-Kantor-OCA258-7.jpg" alt="Product" width="100%" />
              <h5>Product 3</h5>
              <p>$15.00</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
